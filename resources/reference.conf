<?xml version="1.0"?>
<FactoryConf xmlns:xsd="http://www.w3.org/2001/XMLSchema" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance">
  <assistantConf>
  	<assistantApiEndpoint>embeddedassistant.googleapis.com</assistantApiEndpoint>
    <audioSampleRate>16000</audioSampleRate>
    <chunkSize>1024</chunkSize>
    <volumePercent>50</volumePercent>
  </assistantConf>
  <audioConf>
    <sampleRate>16000</sampleRate>
    <sampleSizeInBits>16</sampleSizeInBits>
    <channels>1</channels>
    <signed>true</signed>
    <bigEndian>false</bigEndian>
  </audioConf>
  <authenticationConf>
  	<clientId>YOUR_CLIENT_ID</clientId>
  	<clientSecret>YOUR_CLIENT_SECRET</clientSecret>
  	<scope>https://www.googleapis.com/auth/assistant-sdk-prototype</scope>
  	<codeRedirectUri>urn:ietf:wg:oauth:2.0:oob</codeRedirectUri>
  	<googleOAuthEndpoint>https://www.googleapis.com/oauth2/v4/</googleOAuthEndpoint>
  	<urlGoogleAccount>https://accounts.google.com/o/oauth2/v2/auth</urlGoogleAccount>
  	<credentialsFilePath>./credentials.json</credentialsFilePath>
    <maxDelayBeforeRefresh>300000</maxDelayBeforeRefresh>
  </authenticationConf>
  <deviceRegisterConf>
  	<apiEndpoint>https://embeddedassistant.googleapis.com/</apiEndpoint>
    <deviceModelFilePath>./device_model.json</deviceModelFilePath>
    <deviceInstanceFilePath>./device_instance.json</deviceInstanceFilePath>
    <projectId>YOUR_PROJECT_ID</projectId>
  </deviceRegisterConf>
  <ioConf>
    <inputMode>TEXT</inputMode>
    <outputAudio>false</outputAudio>
  </ioConf>
</FactoryConf>